<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS - Edit Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Area Update Form</h2>
    <form id="areaForm" th:action="@{/dashboard/edit/{id}(id=${area.areaNumber})}" th:object="${area}" method="post">
        <div class="mb-3">
            <b><label for="areaNumber" class="form-label">Area Number</label></b>
            <input readonly type="text" class="form-control" id="areaNumber" th:field="*{areaNumber}" required>
        </div>
        <div class="mb-3">
            <b><label for="areaName" class="form-label">Area Name</label></b>
            <input type="text" class="form-control" id="areaName" th:field="*{areaName}" required>
        </div>
        <div class="mb-3">
            <b><label for="address" class="form-label">Address</label></b>
            <textarea class="form-control" id="address" th:field="*{areaAddress}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <b><label for="contacts" class="form-label">Contact Number</label></b>
            <input type="text" class="form-control" id="contacts" th:field="*{contact}" required pattern="[0-9]{10}" title="Please enter 10 digits">
        </div>
        <div class="mb-3">
            <b><label class="form-label"></label></b>
            <div class="d-flex align-items-center">
                <label class="form-check-label me-2" for="statusSwitch"><b>Status</b></label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="statusSwitch" name="status" th:field="*{status}" value="A">
                </div>
                <label class="form-check-label ms-2" for="statusSwitch"></label>
                <input type="hidden" name="status" value="I">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary me-2">Update</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('areaForm');
        const statusSwitch = document.getElementById('statusSwitch');

        form.addEventListener('submit', function () {
            // Ensure the switch value is updated before form submission
            const hiddenStatus = form.querySelector('input[type="hidden"][name="status"]');
            hiddenStatus.disabled = statusSwitch.checked;
        });
    });
</script>
</body>
</html>
