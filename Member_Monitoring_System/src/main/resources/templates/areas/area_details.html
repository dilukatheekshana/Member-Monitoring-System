<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMS - Area Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .print-table, .print-table * {
                visibility: visible;
            }
            .print-table {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-table th:nth-child(6), .print-table td:nth-child(6), .no-print {
                display: none;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <br><br>
    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-secondary" href="/dashboard">Go to Dashboard</a>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1 class="text-center">Area Details</h1>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-primary" href="/dashboard/create">NEW Area</a>
    </div>

    <div class="print-table">
        <table class="table">
            <thead>
            <tr>
                <th>Area Number</th>
                <th>Area Name</th>
                <th>Address</th>
                <th>Contact Number</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="area : ${areas}">
                <td th:text="${area.areaNumber}"></td>
                <td th:text="${area.areaName}"></td>
                <td th:text="${area.areaAddress}"></td>
                <td th:text="${area.contact}"></td>
                <td th:text="${area.status}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{/dashboard/edit/{id}(id=${area.areaNumber})}">Update</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/dashboard/delete/{id}(id=${area.areaNumber})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-start">
        <button class="btn btn-success" onclick="window.print()">Print</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
